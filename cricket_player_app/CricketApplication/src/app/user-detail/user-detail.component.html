<div id="background_design" style="background-size: cover; height: 100vh; ">
    <div class="page-content page-container pt-5 mt-3" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center " style="align-items: center;  text-align: center; ">
                <div class="col-xl-8 col-md-12">
                    <div class="card user-card-full " style="border-radius: 15px; height: 420px;">
                        <div class="row m-l-0 m-r-">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image" />
                                    </div>
                                    <h6 class="f-w-600">{{name}}</h6>
                                    <p>User Profile</p>
                                    <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600" style="font-size: 25px;font-weight: bold;">Information</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600" style="font-size: 20px;font-weight: bold;">Email</p>
                                            <h6 class="text-muted f-w-400">{{email}}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600" style="font-size: 20px;font-weight: bold;">Training</p>
                                            <h6 class="text-muted f-w-400">{{training}}</h6>
                                        </div>
                                    </div>

                                    <br>
                                    <br>
                                    <br>

                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600" style="font-size: 25px;font-weight: bold;">
                                        Personal Details
                                    </h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600" style="font-size: 20px;font-weight: bold;">Name</p>
                                            <h6 class="text-muted f-w-400">{{name}}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600" style="font-size: 20px;font-weight: bold;">Phone Number</p>
                                            <h6 class="text-muted f-w-400">{{phoneNumber}}</h6>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
